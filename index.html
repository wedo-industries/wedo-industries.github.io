<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen SVG</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #090C5A;
        }
        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <object type="image/svg+xml" data="wedo.svg" width="100%" height="100%">
        Your browser does not support SVGs.
    </object>
</body>
</html>
